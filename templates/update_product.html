{% extends "base.html" %}

{% block title %}Update Product - Inventory Management{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Update Product</h2>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('update_product', id=product.id) }}">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required>
        </div>

        <div class="form-group">
            <label for="quantity">Stock Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="0" value="{{ product.stock_quantity }}" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
